{% include base_path %}

<link rel="stylesheet" href="{{ base_path }}/assets/css/boilerplate.css?v=2">
<link rel="stylesheet" href="{{ base_path }}/assets/css/bootstrap.css?v=1">
<link rel="stylesheet" href="{{ base_path }}/assets/css/main-new.css?v=1">
<!-- Prism - syntax highlighter -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/prism.css">
<!-- Fontello - icons via fonts -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/fontello/css/fontello.css">

{% if page.local_css %}
  {% for stylesheet in page.local_css %}
    <link rel="stylesheet" href="{{ stylesheet }}.css">
  {% endfor %}
{% endif %}

{% if page.global_css %}
  {% for stylesheet in page.global_css %}
    <link rel="stylesheet" href="{{ base_path }}/assets/css/{{ stylesheet }}.css">
  {% endfor %}
{% endif %}
