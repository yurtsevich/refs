---
---

{% include base_path %}

<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control" content="public">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% include seo.html %}

  {% include styles-new.html %}

  <link rel="shortcut icon" href="{{ base_path }}/favicon.ico" type="image/x-icon">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
  </script>
  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="{{ base_path }}/assets/js/libs/jquery-1.7.1.min.js"%3E%3C/script%3E'))</script>
</head>

<body>
<div id="container">
  <div class="row" style="--bs-gutter-x: 0">
    <div id="index" class="d-none d-md-block col-md-5 col-lg-4">

      {% include refs_index.html %}

    </div>
    <article id="content" class="col-md-7 col-lg-8">
      <header>
        {{page.title}}
      </header>

      {{ content }}

      {% include footer.html %}
    </article>

  </div>
</div>

<!-- - - - - - - - - - - - - - - - - - - - - -
Javascript at the bottom for fast page loading
 - - - - - - - - - - - - - - - - - - - - - - -->
{% include scripts.html %}

{% include uservoice.html %}

{% include analytics.html %}

</body>
</html>
